    <div data-modal class="backdrop__not-hidden is-hidden">
      <div class="modal">
          <strong class="modal__title">Оставьте свои данные, мы вам перезвоним</strong>
        <form autocomplete="off" class="contacts-form" id="contacts-form">
        
          <label class="form__item"> 
            <span class="form__text--name">Имя</span>
            <input class="form__input--options" type="text" name="user-name" minlength="3" placeholder="" required/>
           
            <svg class="form__svg" width="12" height="12">
              <use href="./images/sprite.svg#icon-man"> </use>
            </svg>
          </label>
           <label class="form__item"> 
            <span class="form__text--tel">Телефон</span>
            <input class="form__input--options" type="tel"  name="user-phone" placeholder=""  required />
             
            <svg class="form__svg" width="18" height="18">
              <use href="./images/sprite.svg#icon-modal-tel"> </use>
            </svg>
          </label>
           <label class="form__item"> 
            <span class="form__text--mail">Почта</span>
            <input class="form__input--options" type="email"  name="user-mail"   placeholder="" required/>
            
            <svg class="form__svg" width="18" height="18">
              <use href="./images/sprite.svg#icon-modal-mail"> </use>
            </svg>
          </label>
          <label   class="form__item">
            <span class="form__text--comment">Комментарий </span>
            <textarea    class="comment" rows="5" name="user-message" placeholder="Введите текст"></textarea> 
          </label>
         <label class="private-policy">
           <input class="private-policy__checkbox visually-hidden" type="checkbox" tabindex="-1" id="check-label"> 
         <span class="checkbox__option" tabindex="0" role="checkbox" aria-checked="false" aria-labelledby="check-label">
           <svg class="checkbox__svg" width="16" height="15">
             <use href="./images/sprite.svg#icon-checkbox" ></use>
           </svg>
         </span>
         <span class="private-policy__text">
           Соглашаюсь с рассылкой и принимаю
           <a class="private-policy__link" href="">Условия договора</a>
         </span>
          </label>
            <button class="modal-submit__button modal-submit__button--options" type="submit">
        Отправить</button>
        </form>
        <button type="button" data-modal-close class="modal__button--close"> 
          <svg width="11" height="11">
            <use href="./images/sprite.svg#icon-x"></use>
          </svg>
        </button>
      </div>
    </div>
